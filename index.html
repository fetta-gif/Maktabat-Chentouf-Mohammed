<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <!-- يجعل الصفحة متجاوبة مع الأجهزة المختلفة ويمنع التكبير/التصغير غير المرغوب فيه -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- عنوان الصفحة الذي يظهر في تبويب المتصفح -->
    <title>المكتبة الذكية - مساعد البحث الآلي</title>

    <!-- رابط لملف الأنماط (CSS) -->
    <link rel="stylesheet" href="style.css">

    <!-- رابط لمكتبة Font Awesome للأيقونات (مثل أيقونة الإرسال والحذف) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- الحاوية الرئيسية التي تضم كل عناصر الواجهة -->
    <div class="container">

        <!-- العنوان الرئيسي للمكتبة الذكية -->
        <h1>المكتبة الذكية</h1>

        <!-- حاوية الدردشة -->
        <div class="chat-container">

            <!-- رأس منطقة الدردشة (يمكن أن يحتوي على أزرار إضافية) -->
            <div class="chat-header">
                <!-- زر مسح المحادثة -->
                <button onclick="clearChat()" class="clear-btn">
                    <i class="fas fa-trash"></i> مسح المحادثة
                </button>
            </div>

            <!-- منطقة عرض الرسائل -->
            <div id="chat-messages">
                <!-- هذا الجزء سيحتوي على رسائل المستخدم والبوت -->
                <!-- يتم إضافة الرسائل هنا ديناميكياً بواسطة JavaScript -->

                <!-- مؤشر الكتابة (يظهر عندما يرد البوت) -->
                <div id="typing-indicator" class="message bot-message typing-indicator" style="display: none;">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>

            <!-- منطقة إدخال رسالة المستخدم -->
            <div class="input-container">
                <!-- حقل إدخال النص -->
                <input type="text" id="user-input" placeholder="ابحث عن كتاب بالرقم أو العنوان..." aria-label="اكتب استفسارك هنا">
                <!-- زر الإرسال -->
                <button onclick="sendMessage()" class="send-btn" aria-label="إرسال">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <!-- إشعار نسخة تجريبية (اختياري) -->
        <div class="development-notice">
            <i class="fas fa-book-open"></i> مكتبة الكلية - نسخة تجريبية
        </div>
    </div>

    <!-- روابط لملفات JavaScript -->
    <!-- ملف بيانات المكتبة (سيحتوي على قائمة الكتب) -->
    <script src="library_data.js"></script>
    <!-- ملف السكربت الرئيسي (سيحتوي على منطق الدردشة والتفاعل مع الـ AI) -->
    <script src="script.js"></script>

</body>
</html>
